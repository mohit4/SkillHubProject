{% extends 'base.html' %}

{% block contents %}

{% for project in object_list %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ project.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ project.subtitle }}</h6>
    <p class="card-text">{{ project.description }}</p>
    <a href="{% url 'projects:project-details' pk=project.pk %}" class="btn btn-primary">Open details</a>
  </div>
</div>
{% empty %}
<h4>No projects found</h4>
{% endfor %}

{% endblock contents %}
