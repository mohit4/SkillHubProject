{% extends 'base.html' %}

{% block contents %}

<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{ project.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ project.subtitle }}</h6>
    <p class="card-text">{{ project.description }}</p>
    <a href="{% url 'projects:project-update' pk=project.pk %}" class="btn btn-primary">Edit</a>
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirmDeleteModal">
      Delete
    </button>
  </div>
</div>

<div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        You will lose your data and progress, are you sure ?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No, take me back</button>
        <form method="post" action="{% url 'projects:project-delete' pk=project.pk %}">
          {% csrf_token %}
          <input type="submit" class="btn btn-danger" value="Yes, delete">
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock contents %}
